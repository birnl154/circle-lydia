<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3x3 Grid with Hover GIFs</title>
    <link rel="stylesheet" href="/tour/year.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Big+Shoulders+Display:wght@100..900&family=Modak&family=Squada+One&display=swap" rel="stylesheet">
</head>
<body>
    <div class="grid-container">
        <div class="image-container" style="--static: url('/tour/2017/bill.jpg'); --animated: url('/tour/2017/bill.gif');"></div>
        <div class="image-container" style="--static: url('/tour/2017/callme.jpg'); --animated: url('/tour/2017/callme.gif');"></div>
        <div class="image-container" style="--static: url('/tour/2017/getout.jpeg'); --animated: url('/tour/2017/getout.gif');"></div>
        <div class="image-container" style="--static: url('/tour/2017/lady.jpg'); --animated: url('/tour/2017/ladybird.gif');"></div>
        <div class="image-container" id="headtext">
            <p>2017 LOSERS </p>
        </div>
        <div class="image-container" style="--static: url('/tour/2017/phantom.jpg'); --animated: url('/tour/2017/phantom.gif');"></div>
        <div class="image-container" style="--static: url('/tour/2017/post.jpg'); --animated: url('/tour/2017/post.gif');"></div>
        <div class="image-container" style="--static: url('/tour/2017/dunkirk.jpg'); --animated: url('/tour/2017/dunkirk.gif');"></div>
        <div class="image-container" style="--static: url('/tour/2017/darkest.jpg'); --animated: url('/tour/2017/darkest.gif');"></div>
    </div>
</body>
</html>
