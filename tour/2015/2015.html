<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3x3 Grid with Hover GIFs</title>
    <link rel="stylesheet" href="/tour/year.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Big+Shoulders+Display:wght@100..900&family=Modak&family=Squada+One&display=swap" rel="stylesheet">

    <a href="/tour/2014/2014.html"><img src="/tour/leftarrow.png" id="leftarrow"></a>

            <p>2015 LOSERS </p>

        <div class="image-container" style="--static: url('/tour/2015/rev.jpg'); --animated: url('/tour/2015/rev.gif');"></div>
        <div class="image-container" style="--static: url(''); --animated: url('');"></div>

    <a href="/tour/2016/2016.html"><img src="/tour/rightarrow.png" id="rightarrow"></a>
