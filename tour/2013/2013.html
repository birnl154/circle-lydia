<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3x3 Grid with Hover GIFs</title>
    <link rel="stylesheet" href="../year.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Big+Shoulders+Display:wght@100..900&family=Modak&family=Squada+One&display=swap" rel="stylesheet">
</head>
<body>
    <a href="/tour/index.html"><img src="../leftarrow.png" id="leftarrow"></a>
    <div class="grid-container">
        <div class="image-container" style="--static: url('2013/her.jpg'); --animated: url('2013/her2.gif');"></div>
        <div class="image-container" style="--static: url('2013/captain.jpg'); --animated: url('2013/captain.gif');"></div>
        <div class="image-container" style="--static: url('2013/wolf.jpg'); --animated: url('2013/wolf.gif');"></div>
        <div class="image-container" style="--static: url('2013/dallas.jpg'); --animated: url('2013/dallas.gif');"></div>
        <div class="image-container" id="headtext">
            <p>2013 LOSERS </p>
        </div>
        <div class="image-container" style="--static: url('2013/gravity.jpg'); --animated: url('2013/gravity.gif');"></div>
        <div class="image-container" style="--static: url('2013/hustle.jpeg'); --animated: url('2013/hustle.gif');"></div>
        <div class="image-container" style="--static: url('2013/philomena.jpg'); --animated: url('2013/philomena.gif');"></div>
        <div class="image-container" style="--static: url('2013/nebraska.jpg'); --animated: url('2013/nebraska.gif');"></div>
    </div>
    <a href="/tour/2014/2014.html"><img src="/tour/rightarrow.png" id="rightarrow"></a>
    <a href="/tour/index.html"><p id="home">home</p></a>
</body>
</html>
