<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3x3 Grid with Hover GIFs</title>
    <link rel="stylesheet" href="/tour/year.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Big+Shoulders+Display:wght@100..900&family=Modak&family=Squada+One&display=swap" rel="stylesheet">
</head>
<body>
    <div class="grid-container">
        <div class="image-container" style="--static: url('/tour/2021/alley.jpeg'); --animated: url('/tour/2021/alley.gif');"></div>
        <div class="image-container" style="--static: url('/tour/2021/west.jpeg'); --animated: url('/tour/2021/west.gif');"></div>
        <div class="image-container" style="--static: url('/tour/2021/car.jpeg'); --animated: url('/tour/2021/car.gif');"></div>
        <div class="image-container" style="--static: url('/tour/2021/dontlook.jpeg'); --animated: url('/tour/2021/dontlook.gif');"></div>
        <div class="image-container" id="headtext">
            <p>2021 LOSERS </p>
        </div>
        <div class="image-container" style="--static: url('/tour/2021/dune.jpeg'); --animated: url('/tour/2021/dune.gif');"></div>
        <div class="image-container" style="--static: url('/tour/2021/king.jpeg'); --animated: url('/tour/2021/king.gif');"></div>
        <div class="image-container" style="--static: url('/tour/2021/licorice.jpeg'); --animated: url('/tour/2021/licorice.gif');"></div>
        <div class="image-container" style="--static: url('/tour/2021/power.jpeg'); --animated: url('/tour/2021/power.gif');"></div>
        <div class="image-container" style="--static: url('/tour/2021/west.jpeg'); --animated: url('/tour/2021/west.gif');"></div>
    </div>
</body>
</html>
