<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3x3 Grid with Hover GIFs</title>
    <link rel="stylesheet" href="/tour/year.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Big+Shoulders+Display:wght@100..900&family=Modak&family=Squada+One&display=swap" rel="stylesheet">
</head>
<body>
    <div class="grid-container">
        <div class="image-container" style="--static: url('/tour/2019/1917.jpeg'); --animated: url('/tour/2019/1917.gif');"></div>
        <div class="image-container" style="--static: url('/tour/2019/ford.jpg'); --animated: url('/tour/2019/ford.gif');"></div>
        <div class="image-container" style="--static: url('/tour/2019/irish.jpg'); --animated: url('/tour/2019/irish.gif');"></div>
        <div class="image-container" style="--static: url('/tour/2019/jojo.jpeg'); --animated: url('/tour/2019/jojo.gif');"></div>
        <div class="image-container" id="headtext">
            <p>2019 LOSERS </p>
        </div>
        <div class="image-container" style="--static: url('/tour/2019/joker.jpeg'); --animated: url('/tour/2019/joker.gif');"></div>
        <div class="image-container" style="--static: url('/tour/2019/women.jpeg'); --animated: url('/tour/2019/little.gif');"></div>
        <div class="image-container" style="--static: url('/tour/2019/once.jpeg'); --animated: url('/tour/2019/once.gif');"></div>
        <div class="image-container" style="--static: url('/tour/2019/story.jpg'); --animated: url('/tour/2019/story.gif');"></div>
    </div>
</body>
</html>
