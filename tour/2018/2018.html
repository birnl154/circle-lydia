<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3x3 Grid with Hover GIFs</title>
    <link rel="stylesheet" href="/tour/year.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Big+Shoulders+Display:wght@100..900&family=Modak&family=Squada+One&display=swap" rel="stylesheet">
</head>
<body>
    <div class="grid-container">
        <div class="image-container" style="--static: url('/tour/2018/bohemian.jpeg'); --animated: url('/tour/2018/bohemian.gif');"></div>
        <div class="image-container" style="--static: url('/tour/2018/fav.jpg'); --animated: url('/tour/2018/fav.gif');"></div>
        <div class="image-container" style="--static: url('/tour/2018/klan.jpeg'); --animated: url('/tour/2018/klan.gif');"></div>
        <div class="image-container" style="--static: url('/tour/2018/panther.jpg'); --animated: url('/tour/2018/panther.gif');"></div>
        <div class="image-container" id="headtext">
            <p>2018 LOSERS </p>
        </div>
        <div class="image-container" style="--static: url('/tour/2018/roma.jpeg'); --animated: url('/tour/2018/roma.gif');"></div>
        <div class="image-container" style="--static: url('/tour/2018/star.jpeg'); --animated: url('/tour/2018/star.gif');"></div>
        <div class="image-container"></div>
        <div class="image-container" style="--static: url('/tour/2018/vice.jpg'); --animated: url('/tour/2018/vice.gif');"></div>
    </div>
</body>
</html>
