<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3x3 Grid with Hover GIFs</title>
    <link rel="stylesheet" href="/tour/year.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Big+Shoulders+Display:wght@100..900&family=Modak&family=Squada+One&display=swap" rel="stylesheet">
</head>
<body>
    <div class="grid-container">
        <div class="image-container" style="--static: url('2023/barbie.jpg'); --animated: url('2023/barbie.gif');"></div>
        <div class="image-container" style="--static: url('2023/fall.jpeg'); --animated: url('2023/fall.gif');"></div>
        <div class="image-container" style="--static: url('2023/fiction.jpg'); --animated: url('2023/fiction.gif');"></div>
        <div class="image-container" style="--static: url('2023/hold.jpg'); --animated: url('2023/hold.gif');"></div>
        <div class="image-container" id="headtext">
            <p>2023 LOSERS </p>
        </div>
        <div class="image-container" style="--static: url('2023/killers.jpg'); --animated: url('2023/killers.gif');"></div>
        <div class="image-container" style="--static: url('2023/maestro.jpg'); --animated: url('2023/maestro.gif');"></div>
        <div class="image-container" style="--static: url('2023/past.jpg'); --animated: url('2023/past.gif');"></div>
        <div class="image-container" style="--static: url('2023/poor.jpg'); --animated: url('2023/poor.gif');"></div>
        <div class="image-container" style="--static: url('2023/zone.jpg'); --animated: url('2023/zone.gif');"></div>
    </div>
</body>
</html>
